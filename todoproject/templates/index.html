
{% extends 'base.html' %}

{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>To DO</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" >
    <div class="row">
        <div class="col-md-6">
        <form method="post" class="p-3 shadow">
    {% csrf_token %}
            <div class="form-group" >
             <input type="text" class="form-control" name="name" PLACEHOLDER="Input Name">
            </div>
            <br>
            <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="Enter Your Priority">
            </div>
            <br>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter Task Date">
            </div>
            <br>

        <input type="submit" VALUE="Submit" class="btn btn-success">
        </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
             {% for i in task1 %}
            <div class=" shadow card">
                <div class="card-body">
                    <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.task_p}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id%}">Done</a>
                    <a class="btn btn-primary" href="{% url 'update' i.id%}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>








{% endblock %}
